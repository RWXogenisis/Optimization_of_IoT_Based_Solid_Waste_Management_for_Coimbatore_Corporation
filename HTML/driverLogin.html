
<html>
    <head>
        <title>
            Login page
        </title>
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
            <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
            <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
            <link rel="stylesheet" href="style.css">
    </head>

    <body>
  
        <!-- Uses a transparent header that draws on top of the layout's background -->
        <style>
            .demo-layout-transparent {
            background-color: white;
            }

            .logo{
                height:5cm;
            }
            .BACK{
                color:blue;
                text-decoration: solid;
                size: 20;
            }
            .material-icons.md-48 { font-size: 30px;}
            .demo-layout-transparent .mdl-layout__header,
            .demo-layout-transparent .mdl-layout__drawer-button {
            /* This background is dark, so we set text to white. Use 87% black instead if
                your background is light. */
            color: white;
            }
            </style>
            
            <div class="demo-layout-transparent mdl-layout mdl-js-layout">
            <header class="mdl-layout__header mdl-layout__header--transparent">
                <div class="mdl-layout__header-row">
                <!-- Title -->
                <!--<span class="mdl-layout-title">Title</span>-->
                <img class="logo" src = "logo.png" style="padding-top: 150;">  
                <img class="logo" src = "written-logo.jpg" style = "padding-top: 200;">  
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <!-- FAB button with ripple -->
                    <a href="main.html">
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" style="right: 50px; opacity: 1;">
                        <i class="material-icons md-48" style="padding-right: 1cm;">arrow_back</i>
                    </button>
                    </a>
                </nav>
                </div>
            </header>
            <main class="mdl-layout__content">
                <div style="text-align: center; padding-top: 300;">
                    <h1 style="font-family: Agency FB; text-align: left;">Driver Login</h1>
                    <div id="login-box">
                        <div class="left">
                          <input type="text" id="email" name="email" placeholder="E-mail" />
                          <input type="password" id="password" name="password" placeholder="Password" />
                          
                          <input type="submit" id='login' name="login" value="Login" />
                      
                        </div>
                      </div>
                    <a href="login.html">
                        <button style="margin-top: 28px; width: 120px;height: 32px;background: #16a085;border: none;border-radius: 2px;color: #FFF; font-family: 'Roboto', sans-serif;font-weight: 500;text-transform: uppercase;">cancel</button>
                    </a>
                </div>
            </main>
            </div>

    </body>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
        import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword} from "https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyCHZzw4th5UgasGNV7oTJN76iSyMCq47aQ",
          authDomain: "smart-19ba9.firebaseapp.com",
          databaseURL: "https://smart-19ba9-default-rtdb.firebaseio.com",
          projectId: "smart-19ba9",
          storageBucket: "smart-19ba9.appspot.com",
          messagingSenderId: "406820679179",
          appId: "1:406820679179:web:f19d059f356b2a14bba10e"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth();

        login.addEventListener('click', (e)=>{
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;
                // ...
                const dt = new Date();
                window.location = 'contentDriver.html';
                update(ref(database, 'users/' + user.uid),{
                last_login: dt,
                })
                alert('user loged in!');
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage);
            });
        })


      </script>
</html>
