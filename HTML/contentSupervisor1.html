<html>
    <head>
        <title>
            Supervisor Content
        </title>
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
            <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
            <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
            <link rel="stylesheet" href="style.css">
    </head>

    <body>
  
        <!-- Uses a transparent header that draws on top of the layout's background -->
        <style>
            .demo-layout-transparent {
            background-color: white;
            }

            .logo{
                height:5cm;
            }
            .BACK{
                color:blue;
                text-decoration: solid;
                size: 20;
            }
            .material-icons.md-48 { font-size: 30px;}
            .demo-layout-transparent .mdl-layout__header,
            .demo-layout-transparent .mdl-layout__drawer-button {
            /* This background is dark, so we set text to white. Use 87% black instead if
                your background is light. */
            color: white;
            }
            </style>
            
            <div class="demo-layout-transparent mdl-layout mdl-js-layout">
            <header class="mdl-layout__header mdl-layout__header--transparent">
                <div class="mdl-layout__header-row">
                <!-- Title -->
                <!--<span class="mdl-layout-title">Title</span>-->
                <img class="logo" src = "logo.png" style="padding-top: 150; position: relative;">  
                <img class="logo" src = "written-logo.jpg" style = "padding-top: 200;">  
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <!-- FAB button with ripple -->
                    <a href="superLogin.html">
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" style="right: 50px; opacity: 1;">
                        <i class="material-icons md-48" style="padding-right: 1cm;">arrow_back</i>
                    </button>
                    </a>
                </nav>
                </div>
            </header>
            <main class="mdl-layout__content">
                <main class="mdl-layout__content">
                    <div style="text-align: center; padding-top: 300; padding-left: 500;">
                        <h1 style="font-family: Agency FB;">Peelamedu</h1>
                    </div>
                        <div class="chartCard" style="padding-left: 500; width: 700px;">
                            <div class="chartBox">
                              <canvas id="myChart"></canvas>
                            </div>
                        </div>
                          <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                          <script>
                          // setup 
                          const data = {
                            labels: ['Full', 'Partial', 'Empty'],
                            datasets: [{
                              label: 'Bin status',
                              data: [12, 15, 10],
                              backgroundColor: [
                                'rgba(255, 26, 104, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)',
                                'rgba(0, 0, 0, 0.2)'
                              ],
                              borderColor: [
                                'rgba(255, 26, 104, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)',
                                'rgba(0, 0, 0, 1)'
                              ],
                              borderWidth: 1
                            }]
                          };
                      
                          // config 
                          const config = {
                            type: 'pie',
                            data,
                            options: {
                              scales: {
                                y: {
                                  beginAtZero: true
                                }
                              }
                            }
                          };
                      
                          // render init block
                          const myChart = new Chart(
                            document.getElementById('myChart'),
                            config
                          );
                          </script>
                          <div style="text-align: center;padding-left: 500;">
                            <a href="contentSupervisor.html">
                                <button style="margin-top: 28px; width: 120px;height: 32px;background: #16a085;border: none;border-radius: 2px;color: #FFF; font-family: 'Roboto', sans-serif;font-weight: 500;text-transform: uppercase;">Assign</button>
                            </a>
                          </div>
                </main>
            </main>
            </div>

    </body>
</html>
