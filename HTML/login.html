<link rel="stylesheet"

<link rel="stylesheet"

<body>
<!-- Uses a transparent header that draws on top of the layout's
background -->
<style>
.demo-layout-transparent {
background: url('images-dimmed.jpg') center / cover;
}
.logo{
height:5cm;
}
.BACK{
color:blue;
text-decoration: solid;
size: 20;
}
.material-icons.md-48 { font-size: 30px;}
.demo-layout-transparent .mdl-layout__header,
.demo-layout-transparent .mdl-layout__drawer-button {
/* This background is dark, so we set text to white. Use 87%
black instead if
your background is light. */
color: white;}
</style>
<div class="demo-layout-transparent mdl-layout mdl-js-layout">
<header class="mdl-layout__header
mdl-layout__header--transparent">
<div class="mdl-layout__header-row">
<!-- Title -->
<!--<span class="mdl-layout-title">Title</span>-->
<img class="logo" src = "logo.png" style="padding-top: 150;">

<div class="mdl-layout-spacer"></div>
<!-- Navigation -->
<nav class="mdl-navigation">
<!-- FAB button with ripple -->
<a href="main.html">
<button class="mdl-button mdl-js-button mdl-button--fab
mdl-js-ripple-effect" style="right: 50px; opacity: 1;">
<i class="material-icons md-48" style="padding-right:
1cm;">arrow_back</i>
</button>
</a>
</nav>
</div>
</header>
<main class="mdl-layout__content">
<div style="text-align: center; padding-top: 200;
padding-left: 50;">

<a href="superLogin.html">
<button class="mdl-button mdl-js-button
mdl-button--accent" style="text-align: center;font-family: Verdana;">
<p style="font-size: 30; color: white;"><b>Supervisor
Login</b></p>
</button>
</a>
<br>
<br><br>
<a href="driverLogin.html">
<button class="mdl-button mdl-js-button
mdl-button--accent" style="text-align: center;font-family: Verdana;">
